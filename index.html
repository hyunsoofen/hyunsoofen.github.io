<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyunsoo Park | Tech Strategy & Insights</title>
    <!-- Google Fonts: Inter & Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #3b82f6;
            --accent: #10b981;
            --text-main: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
            cursor: pointer;
        }

        /* View Switching */
        .view {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .hero {
            padding: 140px 2rem 80px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--white);
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1.2rem;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            color: #94a3b8;
        }

        /* Controls */
        .controls-container {
            max-width: 1100px;
            margin: -30px auto 40px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: var(--white);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Main Feed */
        .section-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 2rem 80px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
            border-color: var(--secondary);
        }

        .category-badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .icon-box {
            width: 44px;
            height: 44px;
            background: #f1f5f9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
            line-height: 1.4;
        }

        .card p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f1f5f9;
            padding-top: 1rem;
        }

        .tag {
            display: inline-block;
            background: #f1f5f9;
            color: var(--text-light);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Edit Form Styles */
        .edit-container {
            max-width: 700px;
            margin: 120px auto 60px;
            padding: 40px;
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .edit-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-add { background: var(--secondary); color: white; display: flex; align-items: center; gap: 8px; }
        .btn-save { background: var(--secondary); color: white; width: 100%; padding: 14px; }
        .btn-cancel { background: #f1f5f9; color: var(--text-main); width: 100%; padding: 14px; }
        .btn-delete { background: #fee2e2; color: var(--danger); font-size: 0.85rem; padding: 8px 15px; }

        /* Footer */
        footer {
            background: var(--primary);
            color: #94a3b8;
            padding: 40px 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .controls-container { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo" onclick="location.reload()">HYUNSOO PARK</div>
            <button class="btn btn-add" onclick="openAddMode()">
                <span>+</span> New Insight
            </button>
        </div>
    </nav>

    <!-- Ìôà Î∑∞ -->
    <div id="view-home" class="view active">
        <header class="hero">
            <h1>Technology Insights</h1>
            <p>AI, Î°úÎ≥¥Ìã±Ïä§, Í∑∏Î¶¨Í≥† Í∏ÄÎ°úÎ≤å Í∏∞Ïà† Í∏∞ÏóÖÏùò Ï†ÑÎûµÏ†Å ÌùêÎ¶ÑÏùÑ ÌïúÎààÏóê ÌôïÏù∏ÌïòÏÑ∏Ïöî.</p>
        </header>

        <div class="controls-container">
            <div class="filter-group" id="filter-group">
                <button class="filter-btn active" onclick="filterData('All')">All</button>
                <button class="filter-btn" onclick="filterData('AI')">AI</button>
                <button class="filter-btn" onclick="filterData('Robotics')">Robotics</button>
                <button class="filter-btn" onclick="filterData('Strategy')">Strategy</button>
            </div>
        </div>

        <main class="section-container">
            <div id="contents-grid" class="grid">
                <!-- JSÏóêÏÑú ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ± -->
            </div>
        </main>
    </div>

    <!-- Ìé∏Ïßë/Ï∂îÍ∞Ä Î∑∞ -->
    <div id="view-edit" class="view">
        <div class="edit-container">
            <div class="edit-header">
                <h2 id="edit-view-title">Edit Content</h2>
                <p id="edit-id-display" style="font-size: 0.8rem; color: var(--text-light); margin-top: 5px;">ID: New</p>
            </div>
            
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-category">Category</label>
                        <select id="edit-category">
                            <option value="AI">AI</option>
                            <option value="Robotics">Robotics</option>
                            <option value="Strategy">Strategy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-icon">Icon (Emoji)</label>
                        <input type="text" id="edit-icon" placeholder="Ïòà: üß†, ü§ñ, üìà">
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-tag">Tag (Short Label)</label>
                    <input type="text" id="edit-tag" placeholder="Ïòà: Generative AI, Humanoid">
                </div>

                <div class="form-group">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" placeholder="Ïù∏ÏÇ¨Ïù¥Ìä∏ Ï†úÎ™©">
                </div>

                <div class="form-group">
                    <label for="edit-desc">Description</label>
                    <textarea id="edit-desc" rows="5" placeholder="ÏÉÅÏÑ∏ ÎÇ¥Ïö© Î∂ÑÏÑù"></textarea>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn btn-save" onclick="saveChanges()">Save Content</button>
                    <button type="button" class="btn btn-cancel" onclick="showView('home')">Cancel</button>
                    <button type="button" id="delete-btn" class="btn btn-delete" style="display: none;" onclick="deleteContent()">Delete This Content</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p><strong>Hyunsoo Park</strong> | Strategy Analyst</p>
        <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.6;">&copy; 2026 Hyunsoo Park. All rights reserved.</p>
    </footer>

    <script>
        // Ï¥àÍ∏∞ ÌÜµÌï© Îç∞Ïù¥ÌÑ∞
        let contentsData = [
            { id: 1, category: "AI", icon: "üß†", tag: "Generative AI", title: "Î©ÄÌã∞Î™®Îã¨ Î™®Îç∏Ïùò ÏßÑÌôî", desc: "ÌÖçÏä§Ìä∏Î•º ÎÑòÏñ¥ Ïù¥ÎØ∏ÏßÄ, ÏòÅÏÉÅ, Ïò§ÎîîÏò§Î•º ÎèôÏãúÏóê Ïù¥Ìï¥ÌïòÍ≥† ÏÉùÏÑ±ÌïòÎäî GPT-4o, Gemini Îì± Î©ÄÌã∞Î™®Îã¨ AIÍ∞Ä ÌëúÏ§ÄÏù¥ ÎêòÍ≥† ÏûàÏäµÎãàÎã§." },
            { id: 2, category: "AI", icon: "üì±", tag: "On-Device AI", title: "Ïò®ÎîîÎ∞îÏù¥Ïä§ AI ÏãúÎåÄ", desc: "ÌÅ¥ÎùºÏö∞Îìú Ïó∞Í≤∞ ÏóÜÏù¥ Í∏∞Í∏∞ ÏûêÏ≤¥ÏóêÏÑú Í≥†ÏÑ±Îä• Ïó∞ÏÇ∞ÏùÑ Ï≤òÎ¶¨ÌïòÎäî Í∏∞Ïà†Ïù¥ Ïä§ÎßàÌä∏Ìè∞Í≥º PC ÏãúÏû•Ïùò ÌåêÎèÑÎ•º Î∞îÍæ∏Í≥† ÏûàÏäµÎãàÎã§." },
            { id: 3, category: "Robotics", icon: "ü¶æ", tag: "Humanoid", title: "Ìú¥Î®∏ÎÖ∏Ïù¥Îìú Î°úÎ¥áÏùò ÏÉÅÏö©Ìôî", desc: "TeslaÏùò Optimus, Figure AI Îì± Ïù∏Í∞ÑÏùò ÌòïÌÉúÎ•º ÎãÆÏùÄ Î≤îÏö© Î°úÎ¥áÎì§Ïù¥ Í≥µÏû•Í≥º Î¨ºÎ•ò ÌòÑÏû•Ïóê Ìà¨ÏûÖÎêòÍ∏∞ ÏãúÏûëÌñàÏäµÎãàÎã§." },
            { id: 4, category: "Strategy", icon: "üìà", tag: "NVIDIA", title: "ÌíÄÏä§ÌÉù AI Ïù∏ÌîÑÎùº Ïû•ÏïÖ", desc: "Îã®ÏàúÌûà GPU ÌåêÎß§Î•º ÎÑòÏñ¥, AI Ìå©ÌÜ†Î¶¨ÏôÄ Î°úÎ¥á ÏãúÎÆ¨Î†àÏù¥ÏÖò ÌîåÎû´ÌèºÏùÑ ÌÜµÌï¥ ÏÉùÌÉúÍ≥Ñ Ï†ÑÏ≤¥Î•º ÏßÄÎ∞∞ÌïòÎ†§Îäî Ï†ÑÎûµÏûÖÎãàÎã§." },
            { id: 5, category: "Strategy", icon: "üè¢", tag: "OpenAI", title: "ÏàòÏßÅ Í≥ÑÏó¥Ìôî Î∞è ÌîåÎû´ÌèºÌôî", desc: "Î™®Îç∏ Í≥†ÎèÑÌôîÏôÄ ÎèôÏãúÏóê ÏûêÏ≤¥ Ïπ© ÏÉùÏÇ∞ Í≤ÄÌÜ† Î∞è Í≤ÄÏÉâ ÏãúÏû• ÏßÑÏ∂úÏùÑ ÌÜµÌï¥ ÎèÖÏûêÏ†ÅÏù∏ ÌîåÎû´Ìèº ÏÉùÌÉúÍ≥ÑÎ•º Íµ¨Ï∂ïÌïòÍ≥† ÏûàÏäµÎãàÎã§." }
        ];

        let currentFilter = 'All';

        // Î∑∞ Ï†ÑÌôò
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');
            window.scrollTo(0, 0);
        }

        // Îç∞Ïù¥ÌÑ∞ Î†åÎçîÎßÅ
        function renderContents() {
            const grid = document.getElementById('contents-grid');
            grid.innerHTML = '';
            
            const filtered = currentFilter === 'All' 
                ? contentsData 
                : contentsData.filter(d => d.category === currentFilter);

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openEditMode(item.id);
                card.innerHTML = `
                    <div class="category-badge">${item.category}</div>
                    <div class="icon-box">${item.icon}</div>
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                    <div class="card-footer">
                        <span class="tag"># ${item.tag}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ÌïÑÌÑ∞ÎßÅ
        function filterData(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === category);
            });
            renderContents();
        }

        // Ï∂îÍ∞Ä Î™®Îìú Ïó¥Í∏∞
        function openAddMode() {
            document.getElementById('edit-view-title').innerText = "Add New Insight";
            document.getElementById('edit-id-display').innerText = "New Content";
            document.getElementById('edit-id').value = "";
            document.getElementById('edit-form').reset();
            document.getElementById('delete-btn').style.display = "none";
            showView('edit');
        }

        // Ìé∏Ïßë Î™®Îìú Ïó¥Í∏∞
        function openEditMode(id) {
            const item = contentsData.find(d => d.id === id);
            if (!item) return;

            document.getElementById('edit-view-title').innerText = "Edit Content";
            document.getElementById('edit-id-display').innerText = `ID: ${item.id}`;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('edit-category').value = item.category;
            document.getElementById('edit-icon').value = item.icon;
            document.getElementById('edit-tag').value = item.tag;
            document.getElementById('edit-title').value = item.title;
            document.getElementById('edit-desc').value = item.desc;
            
            document.getElementById('delete-btn').style.display = "block";
            showView('edit');
        }

        // Ï†ÄÏû• (Ï∂îÍ∞Ä Î∞è ÏàòÏ†ï ÌÜµÌï©)
        function saveChanges() {
            const idVal = document.getElementById('edit-id').value;
            const newData = {
                id: idVal ? parseInt(idVal) : Date.now(),
                category: document.getElementById('edit-category').value,
                icon: document.getElementById('edit-icon').value || "‚ú®",
                tag: document.getElementById('edit-tag').value,
                title: document.getElementById('edit-title').value,
                desc: document.getElementById('edit-desc').value
            };

            if (!newData.title || !newData.desc) {
                alert("Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÄ ÌïÑÏàòÏûÖÎãàÎã§.");
                return;
            }

            if (idVal) {
                // ÏàòÏ†ï
                const idx = contentsData.findIndex(d => d.id === parseInt(idVal));
                contentsData[idx] = newData;
            } else {
                // Ïã†Í∑ú Ï∂îÍ∞Ä
                contentsData.unshift(newData);
            }

            renderContents();
            showView('home');
        }

        // ÏÇ≠Ï†ú
        function deleteContent() {
            const id = parseInt(document.getElementById('edit-id').value);
            if (confirm("Ï†ïÎßêÎ°ú Ïù¥ Ïù∏ÏÇ¨Ïù¥Ìä∏Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                contentsData = contentsData.filter(d => d.id !== id);
                renderContents();
                showView('home');
            }
        }

        window.onload = renderContents;
    </script>
</body>
</html>
